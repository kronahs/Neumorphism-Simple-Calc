<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <script src="./app.js"></script>

   <div class="content">
   	<h3>Simple Calculator</h3>
   	<div class="square"></div>


    <form name="formcalc" class="form">

    
        Operation:<input type="text" name="oper" placeholder="+,-,*,/" class="inputs"><br><br><br>
    	Number 1: <input type="text" name="txtnum1" class="inputs">
    	<br>
    	<br>
    	Number 2: <input type="text" name="txtnum2" class="inputs">
    	<br>
    	<br>
    	Result: <input type="text" name="txtres" class="inputs" readonly="true"><br><br><br>

    	<input type="button" value="Calculate" onclick="sum()" id="btn">
    </form>

  
   </div>
</body>
